<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All User</title>

    <style>
        th, td {
            padding: 5px;
        }
        body {
            background: #c7b39b url(images/mapPicture.png);
        }
    </style>

</head>

<body>
<!-- Include _menu.html -->
<th:block th:include="/_menu"></th:block>

<h2>Accounts</h2>

<table border="1">
    <tr>
        <th>Email</th>
        <th>Name</th>
        <th>Password</th>
    </tr>
    <tr th:each="userInfo : ${appUser}">
        <td th:utext="${userInfo.email}">..</td>
         <td th:utext="${userInfo.name}">..</td>
        <td th:utext="${userInfo.password}">..</td>
    </tr>

</table>
</body>
</html>
