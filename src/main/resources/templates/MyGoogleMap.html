<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Google Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        #map {
            height: 600px;
            width: 1400px;
        }
    </style>
</head>
<body>
<th:block th:include="/_menu"></th:block>
<div style="padding:10px">
    <div id="map"></div>
</div>

<script type="text/javascript">
    function updateCoordinates(lat, lng) {
        document.getElementById('lat').value = lat;
        document.getElementById('lng').value = lng;
    }

    function initMap() {
        var map, marker;
        var myLatlng = {
            lat: 56.291828,
            lng: 43.981804
        };
        document.getElementById('lat').value = myLatlng.lat;
        document.getElementById('lng').value = myLatlng.lng;

        map = new google.maps.Map(document.getElementById('map'), {
            zoom: 16,
            disableDoubleClickZoom: true,
            center: myLatlng
        });

        marker = new google.maps.Marker({
            position: myLatlng,
            map: map,
            draggable: true
        });

        marker.addListener('dragend', function(e) {
            var position = marker.getPosition();
            updateCoordinates(position.lat(), position.lng())
        });

        map.addListener('dblclick', function(e) {
            marker.setPosition(e.latLng);
            updateCoordinates(e.latLng.lat(), e.latLng.lng())
        });
    }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBfOlryc_A5QyGcHyOSE54lO6PVQVd1P0U&callback=initMap"
        async defer></script>

<form th:action="@{/createEvent}" th:object="${eventForm}" method="POST">
    <table>
        <tr>
            <td><input type="hidden" th:name="nameOfEventCreator" th:value="*{#request.userPrincipal.name}"/></td>
        </tr>
        <tr>
            <td>Name of event</td>
            <td><input type="text" th:field="*{nameOfEvent}" /> </td>
        </tr>
        <tr>
            <td>latitude</td>
            <td><input type="text" th:field="*{latitude}" id="lat"/></td>
        </tr>
        <tr>
            <td>longitude</td>
            <td><input type="text" th:field="*{longitude}" id="lng"/></td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>
                <input type="submit" value="Create" />
            </td>
            <td>&nbsp;</td>
        </tr>
    </table>
</form>
    </body>
</html>
