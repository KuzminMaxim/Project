<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Google Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        #map {
            height: 600px;
            width: 1400px;
        }
    </style>
</head>
<body>
<th:block th:include="/_menu"></th:block>
<div style="padding:10px">
    <div id="map"></div>
</div>

<script type="text/javascript">
    function updateCoordinates(lat, lng) {
        document.getElementById('lat').value = lat;
        document.getElementById('lng').value = lng;
    }

    function initMap() {
        var map, marker, infoWindow;
        var myLatlng = {
            lat: 55.753864,
            lng: 37.620739
        };
        document.getElementById('lat').value = myLatlng.lat;
        document.getElementById('lng').value = myLatlng.lng;

        var locations = [
            ['Bondi Beach', 56.26578281720928, 44.09444465297406, 4],
            ['Coogee Beach', 56.332646412214196, 43.910080334126405, 5],
            ['Cronulla Beach', 56.249380843298155, 43.849884888769566, 3],
            ['Manly Beach', 56.27211107676863, 43.9782875987305, 2],
            ['Maroubra Beach', 56.291550367229576, 43.9834374400391, 1]
        ];

        map = new google.maps.Map(document.getElementById('map'), {
            zoom: 12,
            disableDoubleClickZoom: true,
            center: myLatlng
        });

        infoWindow = new google.maps.InfoWindow;

        var oldMarker, i;

        for (i = 0; i < locations.length; i++) {
            oldMarker = new google.maps.Marker({
                position: new google.maps.LatLng(locations[i][1], locations[i][2]),
                map: map
            });
            google.maps.event.addListener(oldMarker, 'click', (function(oldMarker, i) {
                return function() {
                    infoWindow.setContent(locations[i][0]);
                    infoWindow.open(map, oldMarker);
                }
            })(oldMarker, i));
        }


        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                var pos = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                };

                infoWindow.setPosition(pos);
                infoWindow.setContent('Location found.');
                infoWindow.open(map);
                map.setCenter(pos);
            }, function() {
                handleLocationError(true, infoWindow, map.getCenter());
            });
        } else {
            handleLocationError(false, infoWindow, map.getCenter());
        }

        marker = new google.maps.Marker({
            position: null,
            map: map,
            draggable: true
        });

        marker.addListener('dragend', function(e) {
            var position = marker.getPosition();
            updateCoordinates(position.lat(), position.lng())
        });

        map.addListener('dblclick', function(e) {
            marker.setPosition(e.latLng);
            updateCoordinates(e.latLng.lat(), e.latLng.lng())
        });
    }
    function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
            'Error: The Geolocation service failed.' :
            'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
    }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBfOlryc_A5QyGcHyOSE54lO6PVQVd1P0U&callback=initMap"
        async defer></script>

<form th:action="@{/createEvent}" th:object="${eventForm}" method="POST">
    <table>
        <tr>
            <td><input type="hidden" th:name="nameOfEventCreator" th:value="*{#request.userPrincipal.name}"/></td>
        </tr>
        <tr>
            <td>Name of event</td>
            <td><label>
                <input type="text" th:field="*{nameOfEvent}" />
            </label></td>
        </tr>
        <tr>
            <td>Description of event</td>
            <td><label>
                <input type="text" th:field="*{descriptionOfEvent}" />
            </label></td>
        </tr>
        <tr>
            <td><input type="hidden" th:field="*{latitude}" id="lat"/></td>
        </tr>
        <tr>
            <td><input type="hidden" th:field="*{longitude}" id="lng"/></td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>
                <input type="submit" value="Create" />
            </td>
            <td>&nbsp;</td>
        </tr>
    </table>
</form>
    </body>
</html>
