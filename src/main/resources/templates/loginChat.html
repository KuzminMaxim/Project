<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <title>Login</title>
    <style>
        html, body {
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div id="login-container">
    <form id="loginForm" name="loginForm" method="POST">
        <input type="hidden" name="username" th:value="${#request.userPrincipal.name}" />
        <button type="submit">Chat</button>
    </form>
</div>
</body>
</html>
